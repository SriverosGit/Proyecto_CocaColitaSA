<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolutions Web - CocaColita S.A.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TechSolutions Web</h1>
        <p>Gestión de datos y visualización - CocaColita S.A.</p>
    </header>

    <main>
        <section class="controls">
            <button id="loadUsers" onclick="showUsers()">Cargar Usuarios</button>
            <button id="loadProducts" onclick="showProducts()">Cargar Productos</button>
        </section>

        <section class="data-display">
            <div id="userList" class="data-container">
                <h2>Lista de Usuarios</h2>
                <div id="usersData"></div>
            </div>
            
            <div id="productList" class="data-container">
                <h2>Lista de Productos</h2>
                <div id="productsData"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CocaColita S.A. - Soluciones Tecnológicas</p>
    </footer>

    <script src="script.js"></script>

    <!-- Modal para usuario -->
    <div id="userModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
      <div style="background:#fff; padding:2em; border-radius:8px; min-width:300px;">
        <div id="userModalContent"></div>
        <button onclick="closeModal()">Cerrar</button>
      </div>
    </div>
</body>
</html>
