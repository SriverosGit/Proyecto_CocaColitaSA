<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar Usuarios</title>
  <style>
    /* Estilos para el modal */
    #userModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #userModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    #closeModal {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button onclick="showUser()">Mostrar Usuarios</button>

  <!-- Modal -->
  <div id="userModal">
    <div id="userModalContent">
      <span id="closeModal" onclick="closeModal()">X</span>
      <h3>Usuarios</h3>
      <div id="userList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
